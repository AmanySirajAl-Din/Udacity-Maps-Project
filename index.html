<!DOCTYPE html>
<html>

<head>
    <title>Udacity Maps Project</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- To load Google Maps in my site -->
    <!-- Simply By Adding three things into my code  -->
</head>

<body>
    <!-- the Second -->
    <!-- div element in my HTML body -->
    <!-- with thw id="map" -->
    <div id="map"></div>

    <!-- Finally -->
    <!-- Some JS -->
    <script>
        var map;

        function initMap() {
            /* ====== Load Google Map ====== */ 
            
            // Constructor creates a new map - only center and zoom are required
            map = new google.maps.Map(document.getElementById('map'), { // wher to load the Map
                center: { // what part of the world to show
                    lat: 40.719526,
                    lng: -74.0089934
                },
                zoom: 13
                // the zoom is just a number for details to show
                // the higher the number, the more detail
                // up to level 21
            });
            
            /* ====== Create a Map Marker ====== */ 
            
            // to create my markers
            // first, create a var for the new location
            var tribeca = {lat: 40.719526, lng: -74.0089934};
            
            // then, create a new marker instance
            // using the google.maps.Marker object
            var marker = new google.maps.Marker({
                // all the markers need to know >>
                position: tribeca, // >> where it should appear
                map: map, // >> the map it should appear on
                title: 'My First Marker!' // give the marker a title
                // title will appear if we hover over the marker
                // we can make the marker also draggable
                // also we can specify an animation (like the marker drops)
            });
            
            
            /* ====== Create an Info Window ====== */ 
            
            // First, create new info window instance
            var infowindow = new google.maps.InfoWindow({
                // it just need some content
                content: 'Do you ever feel like an InfoWindow, floating through the wind, ' +
                    ' ready to start again?'
            });
            // then, where or when to open?
            // here it will opens when we click on the marker
            // click event
            marker.addListener('click', function(){
                infowindow.open(map, marker);
                // passing in the map on which to open
                // and optionally, the marker on which to anchor it
                // if we didn't pass a marker 
                // we would need to give it a position property
                // so it has a place to open
            });
        }
    </script>

    <!-- the First -->
    <!-- a script line into my HTML to load the API -->
    <!-- load the JS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJeAcMu__TdDZtMNYZ4tBD6uSgIn97dis&v=3&callback=initMap">


    </script>
    <!-- this loads the JS definitions when the page starts loading in the browser -->
    <!-- loading the JS her asynchronously which means -->
    <!-- that the rest of the page will render while the JS API loads -->
    <!-- and our callback fun (initMap) will excute when the API is done loading -->

    <!-- maps.googleapis.com is the endpoint that we're loading the JS from -->
    <!-- the prameter v-3 indicates that we're calling version 3 of the API -->
</body>

</html>
